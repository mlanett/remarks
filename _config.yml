title: Mark's Remarks
description: Thoughts and observations
url: https://frohike.com
baseurl: /

# Build settings
markdown: kramdown
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'

permalink: /:year/:month/:day/:title/

exclude:
  # Documentation and tooling
  - README.md
  - Makefile
  - Gemfile
  - Gemfile.lock
  # Scripts and utilities
  - remark
  # Keep CNAME for GitHub Pages custom domain
  # _site/ is automatically excluded
