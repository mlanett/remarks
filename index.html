---
layout: default
---

<div class="snippets">
  {% for post in site.posts %}
    <article class="snippet">
      <div class="snippet-header">
        <time>{{ post.date | date: "%Y-%m-%d" }}</time>
        <h2>{{ post.title }}</h2>
      </div>
      <div class="snippet-content">
        {{ post.content }}
      </div>
    </article>
  {% endfor %}
</div>
