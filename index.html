---
layout: default
---

<div class="snippets">
  {% for post in site.posts %}
    <article class="snippet" id="{{ post.id }}">
      <div class="snippet-header">
        <time>{{ post.date | date: "%Y-%m-%d" }}</time>
        <h2>
          <a href="#{{ post.id }}" class="section-link">ยง</a>
          {{ post.title }}
        </h2>
      </div>
      <div class="snippet-content">
        {{ post.content }}
      </div>
    </article>
  {% endfor %}
</div>
