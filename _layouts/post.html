<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">

  <!-- Open Graph meta tags for social sharing -->
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 200 }}" />
  <meta property="og:url" content="{{ page.url | absolute_url }}" />
  <meta property="og:type" content="article" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />

  <!-- Twitter Card meta tags -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="{{ page.title }}" />
  <meta name="twitter:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 200 }}" />
</head>
<body>
  <div class="container">
    <header>
      <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
      <p>{{ site.description }}</p>
    </header>
    <main>
      <article class="post">
        <div class="post-header">
          <time>{{ page.date | date: "%Y-%m-%d" }}</time>
          <h2>§ {{ page.title }}</h2>
        </div>
        <div class="post-content">
          {{ content }}
        </div>
        <div class="post-footer">
          <a href="{{ '/' | relative_url }}">← Back to all posts</a>
        </div>
      </article>
    </main>
  </div>
</body>
</html>
